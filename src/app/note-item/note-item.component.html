<div class="note-item">
    <h4 class="note-title">
        {{ note.title }}
    </h4>
    <p class="note-body">
        {{ note.body }}
    </p>
    <small class="note-footer">
        {{ note.footer }}
    </small>
    <div class="note-actions">
        <button>Edit</button>
        <button>Delete</button>
    </div>
</div>
